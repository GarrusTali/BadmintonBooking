<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>注册</title>
</head>

<body>
<h1>注册页面：</h1>
<form method = 'post' enctype="multipart/form-data" action="/regist/administrator/">
    {% csrf_token %}
    <p>
    	<label for="id_username">用户名:</label>
    	<input id="id_username" maxlength="100" name="username" type="text">
    </p>
    <p>
    	<label for="id_realname">名字:</label>
    	<input id="id_realname" maxlength="100" name="realname" type="text">
    </p>
    <p>
    	<label for="id_sname">球场名字:</label>
    	<input id="id_sname" maxlength="100" name="sname" type="text">
    </p>
    <p>
    	<label for="id_phonenum">电话:</label>
    	<input id="id_phonenum" maxlength="100" name="phonenum" type="text">
    </p>
    <p>
    	<label for="id_address">地址:</label>
    	<input id="id_address" maxlength="100" name="address" type="text">
    </p>
    <p>
    	<label for="id_description">描述:</label>
    	<input id="id_description" maxlength="100" name="description" type="text">
    </p>
    <p>
    	<label for="id_counter">球场数:</label>
    	<input id="id_counter" maxlength="100" name="counter" type="text">
    </p>
    <p>
    	<label for="id_password">密码:</label>
    	<input id="id_password" maxlength="100" name="password" type="password">
    </p>
    <p>
    	<label for="id_confirm_password">确认密码:</label>
    	<input id="id_confirm_password" maxlength="100" name="confirm_password" type="password">
    </p>
    <input type="submit" value = "ok" />
</form>
<br>
<a href="http://127.0.0.1:8000/online/login/">登陆</a>
</body>
</html>
